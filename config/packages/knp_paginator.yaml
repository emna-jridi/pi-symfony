knp_paginator:
    page_range: 5                      # nombre de pages affichées dans la pagination
    default_options:
        page_name: page                # paramètre de requête pour le numéro de page
        sort_field_name: sort          # paramètre de requête pour le tri
        sort_direction_name: direction # paramètre de requête pour la direction du tri
        distinct: true                 # pour éviter les doublons
    template:
        pagination: '@KnpPaginator/Pagination/twitter_bootstrap_v4_pagination.html.twig' # template de pagination
        sortable: '@KnpPaginator/Pagination/sortable_link.html.twig' # template pour les liens de tri 